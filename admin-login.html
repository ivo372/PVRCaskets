<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PVRCaskets Admin Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Admin Login</h3>
      <!-- 
        NOTE FOR DEVELOPERS:
        This form is static. In the future, it should authenticate the admin and redirect to admin-products.html.
      -->
      <form>
        <div class="mb-3">
          <label for="adminUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" disabled>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" disabled>
        </div>
        <button type="submit" class="btn btn-primary w-100" disabled>Login</button>
      </form>
    </div>
  </div>
</body>
</html>
